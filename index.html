<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CTS Cafeteria - Food Feedback Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- PDF LIBS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    :root{
      --accent:#f28c2b;                   /* KONARAK ORANGE */
      --accent-soft:#fff3e6;              /* LIGHT ORANGE */
      --border:#000;
      --bg:#f4f4f4;
      --text:#111;
      --muted:#666;
    }

    *{box-sizing:border-box;}

    body{
      margin:0;
      font-family: Arial, system-ui;
      background:var(--bg);
      color:var(--text);
      padding:12px;
    }

    .wrapper{
      max-width:1100px;
      margin:0 auto;
    }

    .top-bar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:8px;
      padding:4px 2px;
      font-size:12px;
      color:var(--muted);
    }

    .sheet{
      background:#fff;
      border:1px solid var(--border);
      border-radius:10px;
      padding:18px;
      box-shadow:0 2px 6px rgba(0,0,0,0.08);
    }

    /* HEADER BOX */
    .header-box{
      border:1px solid var(--border);
      border-radius:10px;
      padding:12px 14px;
      margin-bottom:14px;
    }

    .header-row{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .logo-box{
      width:70px;
      height:70px;
      border:1px solid var(--border);
      border-radius:8px;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .logo-box img{
      max-width:100%;
      max-height:100%;
      object-fit:contain;
    }

    .title-block{flex:1;}

    .company-name{
      margin:0;
      font-size:18px;
      font-weight:bold;
      text-transform:uppercase;
      letter-spacing:0.05em;
      color:var(--accent);
    }

    .sub-title{
      margin:2px 0 6px;
      font-size:14px;
      font-weight:bold;
      color:#333;
    }

    .form-title{
      margin:0;
      font-size:16px;
      font-weight:bold;
      text-align:center;
      text-transform:uppercase;
      border-top:1px solid #000;
      margin-top:6px;
      padding-top:6px;
      color:var(--accent);
    }

    /* META INFO */
    .meta-row{
      display:grid;
      grid-template-columns:repeat(4, minmax(0,1fr));
      gap:8px;
      margin-top:10px;
      font-size:12px;
    }

    .meta-item label{
      font-weight:bold;
      display:block;
      margin-bottom:2px;
    }

    .meta-item input,
    .meta-item select{
      width:100%;
      padding:4px 6px;
      border:1px solid #000;
      border-radius:4px;
      font-size:12px;
    }

    .section-title{
      margin:14px 0 6px;
      padding:6px 8px;
      font-weight:bold;
      font-size:13px;
      background:var(--accent-soft);
      border-left:5px solid var(--accent);
      text-transform:uppercase;
      color:#222;
    }

    .question-table{
      width:100%;
      border-collapse:collapse;
      font-size:12px;
      margin-bottom:10px;
    }

    .question-table th,
    .question-table td{
      border:1px solid #000;
      padding:6px;
    }

    .question-table th{
      background:#fff7ef;
      color:#222;
    }

    .option-group{
      display:flex;
      flex-wrap:wrap;
      gap:6px 14px;
    }

    .text-row{
      display:flex;
      gap:8px;
      margin-bottom:8px;
      font-size:12px;
    }

    .text-row label{
      flex:0 0 150px;
      font-weight:bold;
    }

    .text-row textarea{
      flex:1;
      min-height:55px;
      border:1px solid #000;
      border-radius:4px;
      padding:6px;
    }

    .footer-note{
      border-top:1px solid #000;
      margin-top:10px;
      padding-top:6px;
      font-size:11px;
      display:flex;
      justify-content:space-between;
    }

    .actions{
      display:flex;
      justify-content:center;
      margin-top:12px;
      gap:10px;
    }

    .btn{
      padding:8px 20px;
      border-radius:999px;
      font-weight:600;
      cursor:pointer;
      border:1px solid var(--accent);
    }

    .btn-primary{
      background:var(--accent);
      color:#fff;
    }

    .btn-outline{
      background:#fff;
      color:var(--accent);
    }

    @media (max-width:768px){
      .meta-row{grid-template-columns:repeat(2,1fr);}
      .text-row{flex-direction:column;}
      .text-row label{flex:none;}
    }
    @media (max-width:480px){
      .meta-row{grid-template-columns:1fr;}
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="top-bar">
    <div>Food Feedback Form</div>
    <div>Date: <span id="today-span"></span></div>
  </div>

  <div id="pdf-area" class="sheet">

    <!-- HEADER -->
    <div class="header-box">
      <div class="header-row">
        <div class="logo-box">
          <img src="logo1.png">
        </div>
        <div class="title-block">
          <h1 class="company-name">CTS CAFETERIA</h1>
          <p class="sub-title">Operated by Konarak Food & Beverages</p>
          <p class="form-title">Food Feedback Form</p>
        </div>
      </div>

      <!-- META FIELDS -->
      <div class="meta-row">

        <div class="meta-item">
          <label>Food Item Name</label>
          <input type="text" id="food-item">
        </div>

        <div class="meta-item">
          <label>Building</label>
          <input type="text" id="building">
        </div>

        <div class="meta-item">
          <label>Floor</label>
          <input type="text" id="floor">
        </div>

        <div class="meta-item">
          <label>Counter</label>
          <input type="text" id="counter">
        </div>

        <div class="meta-item">
          <label>Employee Name</label>
          <input type="text" id="emp-name">
        </div>

        <div class="meta-item">
          <label>Employee ID</label>
          <input type="text" id="emp-id">
        </div>

        <div class="meta-item">
          <label>Department</label>
          <input type="text" id="dept">
        </div>

        <div class="meta-item">
          <label>Meal Type</label>
          <select id="meal-type">
            <option>Select</option>
            <option>Breakfast</option>
            <option>Lunch</option>
            <option>Dinner</option>
            <option>Snacks</option>
          </select>
        </div>

      </div>
    </div>

    <!-- FOOD QUALITY -->
    <div class="section-title">Food Quality</div>

    <table class="question-table">
      <tr>
        <th>Parameter</th>
        <th>Feedback</th>
      </tr>

      <tr>
        <td><b>Taste</b><br><small>Overall taste.</small></td>
        <td>
          <div class="option-group">
            <label><input type="radio" name="taste" value="Excellent"> Excellent</label>
            <label><input type="radio" name="taste" value="Good"> Good</label>
            <label><input type="radio" name="taste" value="Average"> Average</label>
            <label><input type="radio" name="taste" value="Poor"> Poor</label>
          </div>
        </td>
      </tr>

      <tr>
        <td><b>Freshness</b><br><small>Fresh and properly cooked?</small></td>
        <td>
          <div class="option-group">
            <label><input type="radio" name="fresh" value="Yes"> Yes</label>
            <label><input type="radio" name="fresh" value="Partially"> Partially</label>
            <label><input type="radio" name="fresh" value="No"> No</label>
          </div>
        </td>
      </tr>

    </table>

    <!-- COMMENTS -->
    <div class="section-title">Additional Comments</div>

    <div class="text-row">
      <label>What did you like?</label>
      <textarea></textarea>
    </div>

    <div class="text-row">
      <label>Suggestions</label>
      <textarea></textarea>
    </div>

    <div class="footer-note">
      <div>Thank you for your feedback.</div>
      <div>Form Code: FFF-01</div>
    </div>

  </div>

  <div class="actions">
    <button class="btn btn-outline" onclick="window.print()">Print</button>
    <button class="btn btn-primary" onclick="downloadPDF()">Download PDF</button>
  </div>
</div>

<script>
document.getElementById("today-span").textContent =
  new Date().toLocaleDateString("en-GB");

function downloadPDF(){
  const { jsPDF } = window.jspdf;
  const pdfArea = document.getElementById('pdf-area');

  html2canvas(pdfArea, {
    scale: 2,
    useCORS: true,
    scrollY: -window.scrollY
  }).then(function(canvas){

    const imgData = canvas.toDataURL('image/png');

    const pdf = new jsPDF({
      orientation: "p",
      unit: "px",
      format: [canvas.width, canvas.height]
    });

    pdf.addImage(imgData, "PNG", 0, 0, canvas.width, canvas.height);
    pdf.save("Food_Feedback_Form.pdf");
  });
}
</script>

</body>
</html>
