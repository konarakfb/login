<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Download Final Dry Store PDF</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 16px; background:#f6f6f6; }
    .container { max-width:1100px; margin:0 auto; background:#fff; padding:16px; box-shadow:0 6px 18px rgba(0,0,0,.06); border-radius:6px; }
    header { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:12px; }
    h1 { font-size:18px; margin:0; }
    .controls { display:flex; gap:8px; align-items:center; }
    button { padding:8px 12px; font-size:14px; cursor:pointer; border:1px solid #1a73e8; background:#1a73e8; color:#fff; border-radius:4px; }
    a.fallback { padding:8px 12px; font-size:14px; color:#1a73e8; text-decoration:none; border:1px solid #1a73e8; background:#fff; border-radius:4px; }
    iframe { width:100%; height:850px; border:1px solid #ddd; border-radius:4px; }
    .note { font-size:13px; color:#444; margin-top:10px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Dry Store â€” Final PDF Viewer & Download</h1>
      <div class="controls">
        <!-- Change pdfPath below if PDF is hosted at a different URL -->
        <button id="downloadBtn">Download PDF</button>
        <a id="fallbackLink" class="fallback" href="Dry_Store_Record (18).pdf" download>Direct download (fallback)</a>
      </div>
    </header>

    <!-- PDF embed (will preserve all content visually) -->
    <iframe id="pdfViewer" src="Dry_Store_Record (18).pdf" title="Dry Store Final PDF"></iframe>

    <p class="note">
      PDF source used: uploaded file. If your PDF is hosted elsewhere, replace the path
      <code>Dry_Store_Record (18).pdf</code> in the code with its URL. The "Download PDF" button uses JS to force download as <strong>Dry_Store_Final.pdf</strong>.
    </p>
  </div>

  <script>
    // path to the PDF file (change if needed)
    const pdfPath = 'Dry_Store_Record (18).pdf'; // <-- put the exact filename or URL here

    document.getElementById('pdfViewer').src = pdfPath;
    document.getElementById('fallbackLink').href = pdfPath;

    document.getElementById('downloadBtn').addEventListener('click', async () => {
      try {
        // fetch the PDF as blob then download with a friendly name
        const resp = await fetch(pdfPath, {cache: "no-cache"});
        if (!resp.ok) throw new Error('Failed to fetch PDF. Check path/URL.');
        const blob = await resp.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'Dry_Store_Final.pdf'; // filename that will be downloaded
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      } catch (err) {
        alert('Could not download PDF: ' + err.message + '\n\nYou can use the fallback direct link below the button.');
      }
    });
  </script>
</body>
</html>
