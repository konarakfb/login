<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cafeteria Admin</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" id="logo" />
    <h1>Cafeteria Admin Dashboard</h1>
  </header>

  <main>
    <section class="card">
      <h2>Site / Admin Selection</h2>
      <label for="adminSelect">Select Admin (Site):</label>
      <select id="adminSelect"></select>
      <button id="addAdminBtn" class="small">Add Admin</button>
    </section>

    <section class="card">
      <h2>Floors & Counters</h2>

      <div class="row">
        <div>
          <label for="floorSelect">Select Floor:</label>
          <select id="floorSelect"></select>
        </div>
        <div>
          <label for="counterSelect">Select Counter:</label>
          <select id="counterSelect"></select>
        </div>
      </div>

      <div class="row small-forms">
        <input id="newFloorName" placeholder="New floor name" />
        <button id="createFloorBtn">Create Floor</button>
      </div>

      <div class="row small-forms">
        <input id="newCounterName" placeholder="New counter name" />
        <button id="createCounterBtn">Create Counter</button>
      </div>
    </section>

    <section class="card">
      <h2>Create User</h2>
      <form id="createUserForm">
        <div class="row">
          <input id="userName" placeholder="User full name" required />
          <input id="userEmail" placeholder="User email" required />
        </div>
        <div class="row">
          <label for="roleSelect">Role</label>
          <select id="roleSelect">
            <option value="Staff">Staff</option>
            <option value="Manager">Manager</option>
            <option value="Admin">Admin</option>
          </select>
        </div>

        <div id="managerAssignment" class="hidden">
          <p>Assign Manager to:</p>
          <div class="row">
            <select id="mgrFloorSelect"></select>
            <select id="mgrCounterSelect"></select>
          </div>
        </div>

        <div class="row">
          <button type="submit">Create User</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>Debug / Data (local)</h2>
      <button id="dumpDataBtn">Show Data (console)</button>
      <button id="resetDataBtn">Reset to Seed Data</button>
    </section>
  </main>

  <footer>
    <small>Built for cafeteria management â€” local demo. Plug backend where indicated in app.js.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
