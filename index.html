<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Daily Food Quality & Taste Check</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 10px;
    }
    .form-box {
        background: #fff;
        padding: 15px;
        border: 1px solid #ccc;
        max-width: 950px;
        margin: auto;
    }

    /* Header with logo */
    .header-box {
        border: 1px solid #333;
        padding: 10px;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 15px;
    }
    .header-box img {
        height: 55px;
    }
    .header-title {
        flex: 1;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }

    .row {
        display: flex;
        flex-wrap: wrap;
        margin-top: 8px;
    }
    .col {
        flex: 1;
        min-width: 150px;
        padding: 5px;
    }
    label {
        font-weight: bold;
        font-size: 14px;
    }
    input, select, textarea {
        width: 100%;
        padding: 7px;
        border: 1px solid #999;
        border-radius: 3px;
        margin-top: 3px;
        font-size: 14px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 12px;
    }
    table th, table td {
        border: 1px solid #555;
        padding: 6px;
        font-size: 14px;
        text-align: center;
    }
    table th {
        background: #e6e6e6;
    }

    textarea { height: 70px; }

    .sign-row {
        display: flex;
        margin-top: 15px;
    }
    .sign-col {
        flex: 1;
        border: 1px solid #777;
        padding: 10px;
        height: 60px;
        margin-right: 5px;
    }
    .sign-col:last-child {
        margin-right: 0;
    }

    .submit-btn {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background: #0066cc;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
    }
</style>
</head>

<body>

<div class="form-box">

    <!-- Header -->
    <div class="header-box">
        <img src="logo.png" alt="Logo">
        <div class="header-title">Daily Food Quality & Taste Check Report</div>
    </div>

    <!-- Basic Info -->
    <div class="row">
        <div class="col">
            <label>Date</label>
            <input type="date">
        </div>
        <div class="col">
            <label>Building</label>
            <input type="text">
        </div>
        <div class="col">
            <label>Floor / Counter</label>
            <input type="text">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label>Supervisor Name</label>
            <input type="text">
        </div>
        <div class="col">
            <label>CBRE Representative</label>
            <input type="text">
        </div>
    </div>

    <!-- Table -->
    <table>
        <thead>
            <tr>
                <th>S.No</th>
                <th>Item</th>
                <th>Temp (Â°C)</th>
                <th>Freshness</th>
                <th>Taste</th>
                <th>Texture</th>
                <th>Appearance</th>
                <th>Portion</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><input></td>
                <td><input></td>
                <td>
                    <select>
                        <option>Good</option><option>Average</option><option>Poor</option>
                    </select>
                </td>
                <td>
                    <select>
                        <option>Good</option><option>Average</option><option>Poor</option>
                    </select>
                </td>
                <td>
                    <select>
                        <option>Soft</option><option>Normal</option><option>Hard</option>
                    </select>
                </td>
                <td>
                    <select>
                        <option>Good</option><option>Average</option><option>Poor</option>
                    </select>
                </td>
                <td>
                    <select>
                        <option>Standard</option><option>Less</option>
                    </select>
                </td>
                <td><input></td>
            </tr>
        </tbody>
    </table>

    <label style="margin-top:15px;">Taste Validation Notes</label>
    <textarea></textarea>

    <label>Special Observations</label>
    <textarea></textarea>

    <label>Corrective Actions</label>
    <textarea></textarea>

    <!-- Signatures -->
    <div class="sign-row">
        <div class="sign-col">Supervisor Signature</div>
        <div class="sign-col">CBRE Signature</div>
    </div>

    <button class="submit-btn">Submit</button>

</div>

</body>
</html>
