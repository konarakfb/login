<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Konarak F&B — Dry Store (Login)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <main class="wrap">
    <header class="site-header">
      <img src="assets/logo.png" alt="Konarak logo" class="logo">
      <h1>Konarak F&B — Dry Store</h1>
    </header>

    <section class="card auth-card" role="main">
      <h2>Sign in</h2>
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@company.com" />
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Password" />
      <div class="row">
        <button id="loginBtn">Login</button>
      </div>
      <p id="loginError" class="error" aria-live="polite"></p>
    </section>

    <section id="debug" class="card small hidden" aria-hidden="true">
      <h3>Debug</h3>
      <pre id="debugLog" style="white-space:pre-wrap;"></pre>
    </section>
  </main>

  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
