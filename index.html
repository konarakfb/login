<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Konarak F&B — Dry Store</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />

  <!-- jsPDF & autoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <!-- Excel (SheetJS) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- Firebase compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>
  <div class="wrap">

    <header><h1>Konarak F&B — Dry Store</h1></header>

    <!-- LOGIN -->
    <section id="auth-section">
      <div class="card" id="login-card">
        <h2>Login</h2>
        <input id="email" placeholder="Email" type="email" />
        <input id="password" placeholder="Password" type="password" />
        <button id="loginBtn">Login</button>
        <p id="loginError" class="error"></p>
      </div>
    </section>

    <!-- MAIN APP -->
    <section id="app-section" class="hidden">
      <div class="topbar">
        <div id="who">—</div>
        <button id="logoutBtn">Logout</button>
      </div>

      <!-- COUNTER UI -->
      <div id="counter-ui" class="card hidden">
        <h2>Daily Dry Store Entry</h2>

        <label>Floor</label>
        <select id="floorSelect" disabled></select>

        <label>Counter</label>
        <select id="counterSelect" disabled></select>

        <label>Date</label>
        <input id="entryDate" type="date" />

        <div class="table-responsive">
          <table id="stockTable">
            <thead>
              <tr>
                <th>S.No</th><th>Item</th><th>Batch</th><th>Receiving Date</th>
                <th>Mfg Date</th><th>Expiry</th><th>Shelf Life</th><th>Stock Qty</th><th>Remarks</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="actions row">
          <button id="addRowBtn">+ Add Row</button>
          <button id="saveEntryBtn">Save Entry</button>
          <button id="pdfBtn">PDF</button>
          <button id="excelBtn">Excel</button>
        </div>

        <h3>Your Previous Entries</h3>
        <div id="history"></div>
      </div>

      <!-- ADMIN UI -->
      <div id="manager-ui" class="card hidden">
        <h2>Admin Dashboard</h2>

        <div class="controls">
          <label>Floor</label>
          <select id="viewFloor"><option value="all">All</option></select>

          <label>Counter</label>
          <select id="viewCounter"><option value="all">All</option></select>

          <label>From</label>
          <input id="fromDate" type="date" />

          <label>To</label>
          <input id="toDate" type="date" />

          <button id="refreshView">Refresh</button>
          <button id="downloadFilteredExcel">Download Excel</button>
        </div>

        <div id="allEntries"></div>

        <h3>Create Floor / Counter</h3>
        <div class="card">
          <label>New Floor</label>
          <input id="newFloorName" />
          <button id="createFloorBtn">Create Floor</button>

          <label>Floor for Counter</label>
          <select id="selectFloorForCounter"></select>
          <input id="newCounterNameField" placeholder="Counter name" />
          <button id="createCounterBtn">Create Counter</button>

          <p id="nodeMsg" class="error"></p>
        </div>

        <h3>Create Counter User</h3>
        <div class="card">
          <input id="newEmail" placeholder="Email" />
          <input id="newPassword" placeholder="Password" />

          <label>Assign Floor</label>
          <select id="newFloor"></select>

          <label>Assign Counter</label>
          <select id="newAssignCounter"></select>

          <button id="createUserBtn">Create Counter User</button>
          <p id="createMsg" class="error"></p>
        </div>

      </div>
    </section>

    <!-- DEBUG PANEL -->
    <section id="debug" class="card">
      <h3>Debug / Status</h3>
      <div id="debugLog"></div>
    </section>

  </div>
  <script src="app.js"></script>
</body>
</html>
