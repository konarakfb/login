<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Daily Food Quality & Taste Check â€” Konarak F&B</title>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

<style>
  body { font-family: Arial, sans-serif; background:#f6f6f6; padding:12px; }
  .container { max-width:980px; margin:auto; background:#fff; border:1px solid #ccc; padding:12px; }

  /* Header */
  .header { display:flex; align-items:center; gap:10px; }
  .header img { max-height:48px; width:auto; }
  .title { flex:1; text-align:center; font-size:18px; font-weight:700; white-space:nowrap; }

  /* Meta */
  .meta-grid { display:flex; flex-wrap:wrap; gap:10px; margin-top:12px; }
  .meta-item { flex:1 1 180px; min-width:150px; }
  .meta-item label { font-weight:700; font-size:13px; }
  .meta-item input { width:100%; padding:8px; border:1px solid #aaa; border-radius:4px; }

  /* Table */
  .table-wrap { overflow-x:auto; margin-top:12px; }
  table { min-width:1100px; width:100%; border-collapse:collapse; }
  th, td { border:1px solid #999; padding:6px; font-size:13px; text-align:center; }
  th { background:#efefef; }
  table input, table select { width:95%; padding:6px; }

  /* Buttons */
  .controls { display:flex; gap:10px; margin-top:10px; }
  .btn-add { background:#28a745; color:#fff; padding:10px; border:none; border-radius:4px; }
  .btn-save { background:#007bff; color:#fff; padding:10px; border:none; border-radius:4px; }
  .btn-pdf { background:#ff9800; color:#fff; padding:12px; border:none; border-radius:4px; width:100%; }
  .btn-del { background:#d9534f; color:#fff; padding:5px 8px; border:none; border-radius:4px; }

  /* Notes */
  .notes-row { display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; }
  .note-box { flex:1 1 32%; border:1px solid #999; padding:10px; min-height:80px; }
  .note-title { font-weight:700; margin-bottom:6px; }
  .note-content { white-space:pre-wrap; min-height:40px; }

  /* Footer box */
  .footer-main {
    margin-top:12px;
    border:1px solid #999;
    position:relative;
    height:80px;
  }
  .footer-divider {
    position:absolute; top:0; bottom:0; left:50%; width:1px; background:#666;
  }
  .footer-left, .footer-right {
    position:absolute; top:10px; font-weight:700;
  }
  .footer-left { left:10px; }
  .footer-right { right:10px; }

</style>
</head>
<body>

<div class="container">

  <!-- Header -->
  <div class="header">
    <img src="logo.png" id="logoImg" onerror="this.style.display='none'">
    <div class="title">Daily Food Quality &amp; Taste Check Report</div>
  </div>

  <!-- Metadata -->
  <div class="meta-grid">
    <div class="meta-item">
      <label>Date</label>
      <input type="date" id="date">
    </div>
    <div class="meta-item">
      <label>Building</label>
      <input type="text" id="building">
    </div>
    <div class="meta-item">
      <label>Floor</label>
      <input type="text" id="floor">
    </div>
    <div class="meta-item">
      <label>Counter</label>
      <input type="text" id="counter">
    </div>
    <div class="meta-item">
      <label>Supervisor</label>
      <input type="text" id="supervisor">
    </div>
    <div class="meta-item">
      <label>CBRE Representative</label>
      <input type="text" id="cbre">
    </div>
  </div>

  <!-- Table -->
  <div class="table-wrap">
    <table id="foodTable">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Item</th>
          <th>Temp</th>
          <th>Freshness</th>
          <th>Taste</th>
          <th>Texture</th>
          <th>Appearance</th>
          <th>Portion</th>
          <th style="width:260px;">Remarks</th>
          <th>Del</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><input></td>
          <td><input></td>
          <td><select><option>Good</option><option>Average</option><option>Poor</option></select></td>
          <td><select><option>Good</option><option>Average</option><option>Poor</option></select></td>
          <td><select><option>Soft</option><option>Normal</option><option>Hard</option></select></td>
          <td><select><option>Good</option><option>Average</option><option>Poor</option></select></td>
          <td><select><option>Std</option><option>Less</option></select></td>
          <td><input></td>
          <td><button class="btn-del" onclick="deleteRow(this)">X</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Buttons -->
  <div class="controls">
    <button class="btn-add" onclick="addRow()">+ Add Row</button>
    <button class="btn-save" onclick="alert('Saved')">Save</button>
  </div>

  <!-- Three Notes Boxes -->
  <div class="notes-row">
    <div class="note-box">
      <div class="note-title">Taste Notes</div>
      <div class="note-content" id="tasteNotes" onclick="editBox('tasteNotes')"></div>
    </div>
    <div class="note-box">
      <div class="note-title">Special Observations</div>
      <div class="note-content" id="obsNotes" onclick="editBox('obsNotes')"></div>
    </div>
    <div class="note-box">
      <div class="note-title">Corrective Actions</div>
      <div class="note-content" id="actNotes" onclick="editBox('actNotes')"></div>
    </div>
  </div>

  <!-- Footer split box -->
  <div class="footer-main">
    <div class="footer-divider"></div>
    <div class="footer-left">Vendor PoC :</div>
    <div class="footer-right">Verified by F&amp;B Team :</div>
  </div>

  <!-- PDF Button -->
  <div style="margin-top:15px;">
    <button class="btn-pdf" onclick="downloadPDF()">Download PDF</button>
  </div>

</div>

<script>
/* ---------------- Row Management ---------------- */
function addRow(){
  const tbody=document.querySelector("#foodTable tbody");
  const i = tbody.rows.length+1;
  const r=document.createElement("tr");
  r.innerHTML=`
    <td>${i}</td>
    <td><input></td>
    <td><input></td>
    <td><select><option>Good</option><option>Average</option><option>Poor</option></select></td>
    <td><select><option>Good</option><option>Average</option><option>Poor</option></select></td>
    <td><select><option>Soft</option><option>Normal</option><option>Hard</option></select></td>
    <td><select><option>Good</option><option>Average</option><option>Poor</option></select></td>
    <td><select><option>Std</option><option>Less</option></select></td>
    <td><input></td>
    <td><button class="btn-del" onclick="deleteRow(this)">X</button></td>`;
  tbody.appendChild(r);
}

function deleteRow(btn){
  const row=btn.parentElement.parentElement;
  row.remove();
  document.querySelectorAll("#foodTable tbody tr")
    .forEach((r,i)=>r.cells[0].innerText=i+1);
}

/* ---------------- Notes Boxes ---------------- */
function editBox(id){
  const el=document.getElementById(id);
  const t=prompt("Enter text:", el.innerText);
  if(t!==null) el.innerText=t;
}

/* ---------------- PDF ---------------- */
async function downloadPDF(){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ orientation:"landscape", unit:"pt", format:"a4" });

  const margin=20;
  let y=margin;
  const pw=doc.internal.pageSize.width;
  const usable=pw-margin*2;

  /* -------- Logo -------- */
  let logo=null;
  const logoEl=document.getElementById("logoImg");
  if(logoEl && logoEl.src){ logo=await toDataURL(logoEl.src); }
  if(logo){
    doc.addImage(logo,"PNG",margin,y,70,40);
  }

  /* -------- Title -------- */
  doc.setFontSize(16);
  doc.setFont(undefined,"bold");
  doc.text("Daily Food Quality & Taste Check Report", pw/2, y+30, {align:"center"});
  y+=60;

  /* -------- Metadata -------- */
  const meta=[
    ["Date",document.getElementById("date").value],
    ["Building",document.getElementById("building").value],
    ["Floor",document.getElementById("floor").value],
    ["Counter",document.getElementById("counter").value],
    ["Supervisor",document.getElementById("supervisor").value],
    ["CBRE Rep",document.getElementById("cbre").value]
  ];

  doc.autoTable({
    startY:y,
    margin:{left:margin,right:margin},
    head:[["Field","Value"]],
    body:meta,
    styles:{fontSize:10},
    columnStyles:{0:{cellWidth:80},1:{cellWidth:usable-80}}
  });

  y=doc.lastAutoTable.finalY+20;

  /* -------- Table -------- */
  const rows=Array.from(document.querySelectorAll("#foodTable tbody tr")).map((r,i)=>{
    const c=r.querySelectorAll("td");
    return [
      i+1,
      c[1].querySelector("input").value,
      c[2].querySelector("input").value,
      c[3].querySelector("select").value,
      c[4].querySelector("select").value,
      c[5].querySelector("select").value,
      c[6].querySelector("select").value,
      c[7].querySelector("select").value,
      c[8].querySelector("input").value
    ];
  });

  doc.autoTable({
    startY:y,
    margin:{left:margin,right:margin},
    head:[["S.No","Item","Temp","Fresh","Taste","Texture","Appear","Portion","Remarks"]],
    body:rows,
    styles:{fontSize:9, cellPadding:4},
    columnStyles:{
      0:{cellWidth:30},
      1:{cellWidth:150},
      2:{cellWidth:50},
      3:{cellWidth:60},
      4:{cellWidth:60},
      5:{cellWidth:60},
      6:{cellWidth:60},
      7:{cellWidth:60},
      8:{cellWidth:210, halign:"left"}
    }
  });

  y=doc.lastAutoTable.finalY+20;

  /* -------- 3 Notes Boxes -------- */
  const w=(usable-20)/3;
  const h=90;

  drawBox(margin,y,w,h,"Taste Notes",document.getElementById("tasteNotes").innerText);
  drawBox(margin+w+10,y,w,h,"Special Observations",document.getElementById("obsNotes").innerText);
  drawBox(margin+(w+10)*2,y,w,h,"Corrective Actions",document.getElementById("actNotes").innerText);

  y+=h+30;

  /* -------- Footer Box (split) -------- */
  const fh=70;
  doc.rect(margin,y,usable,fh);
  doc.line(margin+usable/2,y,margin+usable/2,y+fh);

  doc.setFontSize(11);
  doc.text("Vendor PoC :", margin+10, y+25);
  doc.text("Verified by F&B Team :", margin+usable/2+10, y+25);

  doc.save("Food_Quality_Check.pdf");

  /* --- Helpers --- */
  function drawBox(x,y,w,h,title,txt){
    doc.rect(x,y,w,h);
    doc.setFontSize(11); doc.setFont(undefined,"bold");
    doc.text(title,x+5,y+15);
    doc.setFontSize(10); doc.setFont(undefined,"normal");
    doc.text(doc.splitTextToSize(txt,w-10),x+5,y+32);
  }

  function toDataURL(url){
    return new Promise(resolve=>{
      const img=new Image();
      img.crossOrigin="anonymous";
      img.onload=function(){
        const c=document.createElement("canvas");
        c.width=this.width; c.height=this.height;
        c.getContext("2d").drawImage(this,0,0);
        resolve(c.toDataURL("image/png"));
      };
      img.onerror=()=>resolve(null);
      img.src=url;
    });
  }

}
</script>

</body>
</html>
